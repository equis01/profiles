<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>LOG IN | UVA Music</title>
  <link rel="shortcut icon" href="https://music.uvamtz.xyz/img/logo.png">
  <link rel="apple-touch-icon" href="https://music.uvamtz.xyz/img/logo.png">
  <link rel="icon" href="https://music.uvamtz.xyz/img/logo.png">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'><link rel="stylesheet" href="./log.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="login-button">
  <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
  </img>
</div>
<div id="container">
  <h1>Log In</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
  </span>

  <form action="/music/accounts/" method="GET">
    <input type="user" name="user" placeholder="Username">
    <input type="pass" name="pass" placeholder="Password">
                            <div class="button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
    <div id="remember-container">
      <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
      <span id="remember">Remember me</span>
      <span id="forgotten">Forgotten password</span>
    </div>
</form>
</div>

<!-- Forgotten Password Container -->
<div id="forgotten-container">
   <h1>CAPTCHA</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
  </span>

  <form>
    <input type="text" name="captcha" placeholder="Type: UVA Music">
    <a href="/music/change-password/" class="orange-btn">Get new password</a>
</form>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./log.js"></script>

</body>
</html>
