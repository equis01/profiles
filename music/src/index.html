<div id="login-button">
  <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
  </img>
</div>
<div id="container">
  <h1>Log In</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
  </span>

  <form action="/music/accounts/" method="GET">
    <input type="user" name="user" placeholder="Username">
    <input type="pass" name="pass" placeholder="Password">
                            <div class="button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
    <div id="remember-container">
      <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
      <span id="remember">Remember me</span>
      <span id="forgotten">Forgotten password</span>
    </div>
</form>
</div>

<!-- Forgotten Password Container -->
<div id="forgotten-container">
   <h1>CAPTCHA</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
  </span>

  <form>
    <input type="text" name="captcha" placeholder="Type: UVA Music">
    <a href="/forget-password/" class="orange-btn">Get new password</a>
</form>
</div>
