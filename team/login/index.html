<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>LOG IN | UVA</title>
  <link rel="shortcut icon" href="https://uvamtz.xyz/newsletter/favicon.png">
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>

<body>
<!-- partial:index.partial.html -->
<div id="login-button">
  <img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
  </img>
</div>
<div id="container">
  <h1>Log In</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
  </span>

  <form name="login-team" method="POST" data-netlify-recaptcha="true" data-netlify="true">
    <input type="user" name="user" placeholder="Username" required>
    <input type="pass" name="pass" placeholder="Password" required>
    <input type="hidden" name="form-name" value="login-team">
      <div data-netlify-recaptcha="true"></div>
                            <div class="button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
    <div id="remember-container">
      <input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
      <span id="remember">Remember me</span>
      <span id="forgotten">Forgotten password</span>
    </div>
</form>
</div>

<!-- Forgotten Password Container -->
<div id="forgotten-container">
   <h1>CAPTCHA</h1>
  <span class="close-btn">
    <img src="https://cdn4.iconfinder.com/data/icons/miu/22/circle_close_delete_-128.png"></img>
  </span>

  <form>
    <input type="text" name="captcha" placeholder="Type: UVA Music" required>
    <a href="/team/change-password/" class="orange-btn">Get new password</a>
</form>
</div>
<!-- partial -->

</body>
</html>
